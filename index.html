<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MultiTwitch Personalizado</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #inputContainer {
      position: absolute;
      z-index: 999;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #main, #reaction {
      position: absolute;
      border: none;
    }
    #main {
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #reaction {
      width: 400px;
      height: 225px;
      top: 10px;
      right: 10px;
      z-index: 2;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    input {
      margin: 5px 0;
      width: 100%;
    }
    button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <label>Canal principal:</label><br />
    <input type="text" id="mainChannel" placeholder="Ej: canalgrande" /><br />
    <label>Canal de reacción:</label><br />
    <input type="text" id="reactionChannel" placeholder="Ej: canalpeque" /><br />
    <button onclick="loadStreams()">OK</button>
  </div>

  <iframe id="main" allowfullscreen></iframe>
  <iframe id="reaction" allowfullscreen></iframe>

  <script>
    function loadStreams() {
      const main = document.getElementById('mainChannel').value.trim();
      const reaction = document.getElementById('reactionChannel').value.trim();
      if (main && reaction) {
        document.getElementById('main').src = `https://player.twitch.tv/?channel=${main}&parent=${location.hostname}`;
        document.getElementById('reaction').src = `https://player.twitch.tv/?channel=${reaction}&parent=${location.hostname}`;
        document.getElementById('inputContainer').style.display = 'none'; // Oculta el menú
      } else {
        alert('Por favor escribe ambos canales.');
      }
    }
  </script>
</body>
</html>
